<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-avatar item-start>
      <img class="logo" src="assets/imgs/lsascha.png">
    </ion-avatar>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <h2 align="center">Contacto</h2>
  </ion-item>
  <ion-card>
    <ion-item>
      <ion-label>Tipo Contacto</ion-label>
      <ion-select [(ngModel)]="motivo">
        <ion-option *ngFor="let c of comunicaciones" value="{{c.nombre}}" (ionSelect)="itemView(c.razones);">{{c.nombre}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item class="select">
      <ion-label>Motivo</ion-label>
      <ion-select [(ngModel)]="razon" >
        <ion-option *ngFor="let r of razones" value="{{r.id}}">{{r.nombre}}
        </ion-option>  
      </ion-select>
    </ion-item>
  </ion-card>
  <form ion-grid fixed>
    <ion-card ion-row>
      <ion-item ion-col col-12>
        <ion-label floating>Comentario</ion-label>
        <ion-textarea name="Comentario"></ion-textarea>
      </ion-item>
    </ion-card>
    <div ion-col col-12 margin text-center>
      <button type="submit" ion-button icon-left (click)="enviar()">
        <ion-icon name="send"></ion-icon>
        Enviar
      </button>
    </div>
  </form>
</ion-content>
