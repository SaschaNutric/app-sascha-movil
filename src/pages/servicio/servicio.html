<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-avatar item-start >
      <img class="logo" src="assets/imgs/lsascha.png">
    </ion-avatar>
    <ion-buttons end>
      <button ion-button icon-only (click)="verNotificaciones()" >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content  padding>
  <ion-list>
    <ion-item>
      <h2 align="center">Servicios</h2>
    </ion-item>
    <div class="list card">
      <ion-item *ngFor="let s of services" >
        <div (click)="showDetail(s)" >
          <h2 align="center" text-wrap>{{ s.titulo }}</h2>
          <ion-item>
            <ion-thumbnail item-start align-items-center>
              <img src="{{ s.img }}" >
            </ion-thumbnail>
            <p text-wrap>{{ s.descripcion }}</p>
          </ion-item>
        </div>
      </ion-item>
    </div>
</ion-list>  
<ion-fab right bottom>
  <button ion-fab mini (click)="showFilter()"><ion-icon name="ios-funnel-outline"></ion-icon></button>
</ion-fab>
</ion-content>
