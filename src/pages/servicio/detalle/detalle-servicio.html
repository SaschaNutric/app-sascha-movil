<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-avatar item-start >
      <img class="logo" src="assets/imgs/lsascha.png">
    </ion-avatar>
    <ion-buttons end>
      <button ion-button icon-only (click)="verNotificacion()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <h2 align="center">Servicio</h2>
  </ion-item>
  <ion-card>
    <ion-item>
      <h2 align="center">{{ servicio.nombre }}</h2>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start align-items-center>
        <img src="{{ servicio.url_imagen }}" >
      </ion-thumbnail>
      <p text-wrap>{{ servicio.descripcion }}</p>
    </ion-item>
    <ion-item >
      <h2 align="center">{{ servicio.plan_dieta.nombre }}</h2>
      <p text-wrap>{{ servicio.plan_dieta.descripcion }}</p>
    </ion-item>
    <ion-item >
      <h2 align="center">{{ servicio.plan_ejercicio.nombre }}</h2>
      <p text-wrap>{{ servicio.plan_ejercicio.descripcion }}</p>
    </ion-item>
    <ion-item >
      <h2 align="center">{{ servicio.plan_suplemento.nombre }}</h2>
      <p text-wrap>{{ servicio.plan_suplemento.descripcion }}</p>
    </ion-item>
    <button ion-button color="primary" block clear (click)="solicitar()" >Solicitar Servicio</button>
  </ion-card>
</ion-content>
