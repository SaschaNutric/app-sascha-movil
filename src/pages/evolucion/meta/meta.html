<ion-header>
  <ion-navbar color="blanco">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-avatar item-start >
      <img class="logo" src="https://res.cloudinary.com/saschanutric/image/upload/v1524779283/logosascha.png">
    </ion-avatar>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-item>
      <ion-card>
        <ion-grid>
           <ion-row>
              <ion-item *ngFor="let p of perfiles">
                 <h2 align="center">Mi meta</h2>
               </ion-item>
            </ion-row>
            <ion-row>
                <ion-col>
                    <p align="left">{{ p.meta }}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
      </ion-card>
    </ion-item>
</ion-content>
