<ion-header>
  <ion-navbar color="blanco">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-avatar item-start >
      <img class="logo" src="https://res.cloudinary.com/saschanutric/image/upload/v1524779283/logosascha.png">
    </ion-avatar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <h2 align="center">Reprogramacion</h2>
  </ion-item>
  <ion-card>
    <ion-item>
      <span ion-datepicker
        (ionChanged)="setDate($event);"
        [max]="maxDate" 
        [min]="min"
        [value]="fecha"
        [showMaxAndMin]="true"
        [okText]="Aceptar"
        [cancelText]="Cancelar"
        [localeStrings]="{ weekdays: ['Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab', 'Dom'], months: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'], monday:true }"
        clear
        class="ScheduleDate">
        <span end color="primary">{{fecha | date: 'dd/MM/yyyy' }} 
           <ion-icon name="calendar" item-left></ion-icon> 
           Selecciona la fecha
        </span>
      </span>
    </ion-item>
   </ion-card>
    <ion-card (click)="seleccion('bloque_horario', 'Seleccione la hora')">
      <ion-row style="margin-left: 2%;margin-right: 4%;">
        <ion-col col-auto align-self-start>
          <h2>Hora</h2>
        </ion-col>
        <ion-col ></ion-col>
        <ion-col col-auto align-self-end>
          {{ reprogramar.bloque_horario.hora_inicio }} - 
        </ion-col>
        <ion-col col-auto align-self-end>
          {{ reprogramar.bloque_horario.hora_fin }}
        </ion-col>        
        <ion-thumbnail style="margin: auto;">
          <ion-icon name="arrow-dropdown"></ion-icon>
        </ion-thumbnail>
      </ion-row>
    </ion-card>
    <button ion-button color="primary" block (click)="enviarReprogramacion()" >Enviar</button>
</ion-content>
