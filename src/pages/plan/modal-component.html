<ion-header>
  <ion-toolbar color="blanco">
     <ion-avatar item-start >
        <img class="logo-menu" src="https://res.cloudinary.com/saschanutric/image/upload/v1524779283/logosascha.png">
     </ion-avatar>
     <ion-buttons start>
        <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Volver</span>
           <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{character.image}}">
      </ion-avatar>
      <h2>{{character.name}}</h2>
    </ion-item>
    <ion-card text-wrap class="comidas" *ngFor="let item of character['items']">
      <h2 align="center">{{item.title}} {{item.cantidad}}</h2>
      <h3 align="center">{{item.note}}</h3>
    </ion-card>
  </ion-list>
</ion-content>
