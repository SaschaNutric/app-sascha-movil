<ion-header>
  <ion-navbar color="blanco">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-avatar item-start >
      <img class="logo-menu" src="https://res.cloudinary.com/saschanutric/image/upload/v1524779283/logosascha.png">
   </ion-avatar> 
  
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <h2 align="center">Notificacion</h2>
  </ion-item>
  <ion-card (click)="show()">
    <ion-item>
      <h2 align="center">{{ noti.titulo }}</h2>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start align-items-center>
        <img src="{{ noti.img }}" alt=" ">
      </ion-thumbnail>
      <p text-wrap>{{ noti.descripcion }}</p>
    </ion-item>
  </ion-card>
</ion-content>
