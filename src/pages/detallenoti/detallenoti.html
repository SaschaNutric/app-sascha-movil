<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-avatar item-start >
      <img class="logo-menu" src="assets/imgs/lsascha.png">
   </ion-avatar> 
    <ion-buttons end>
      <button ion-button icon-only (click)="verNotificaciones()" >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <h2 align="center">Notificacion</h2>
  </ion-item>
  <ion-card (click)="show()">
    <ion-item>
      <h2 align="center">{{ noti.titulo }}</h2>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start align-items-center>
        <img src="{{ noti.img }}" alt=" ">
      </ion-thumbnail>
      <p text-wrap>{{ noti.descripcion }}</p>
    </ion-item>
  </ion-card>
</ion-content>
