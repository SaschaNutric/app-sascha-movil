<ion-header>
  <ion-navbar color="blanco">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-avatar item-start >
      <img class="logo" src="https://res.cloudinary.com/saschanutric/image/upload/v1524779283/logosascha.png">
    </ion-avatar>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications" (click)="verNotificacion()" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="promo != null">
    <ion-item>
      <h2 align="center">{{ promo.nombre }}</h2>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start align-items-center>
        <img src="{{promo.url_imagen}}" >
      </ion-thumbnail>
      <p text-wrap>{{ promo.descripcion }}</p>
      <br>
      <p text-wrap>Descuento de: {{ promo.descuento }}%</p>
      <p>Valido desde: {{ promo.valido_desde }}</p>
      <p>valido hasta: {{ promo.valido_hasta }}</p>
    </ion-item>
    <button ion-button color="primary" block clear (click)="solicitar()" >Solicitar Promocion</button>
  </ion-card>
</ion-content>
