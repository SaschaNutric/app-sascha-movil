<ion-header>
  <ion-navbar color="blanco">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-avatar item-start >
      <!--img class="logo-menu" src="https://res.cloudinary.com/saschanutric/image/upload/v1524779283/logosascha.png"-->
   </ion-avatar> 
    <ion-buttons end>
      <button ion-button icon-only (click)="verNotificaciones()" >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <h2 align="center">Preguntas Frecuentes</h2>
  </ion-item>
  <ion-list >
    <ion-item *ngFor="let a of ayudas">
      <ion-label (click)="mostrar(a.pregunta,a.respuesta)">
        <h3>{{a.pregunta}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
